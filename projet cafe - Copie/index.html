<html lang="en">
<head>

<body>

    <script src="bootstrap-input-spinner.js"></script>
    <script>
        $('input[type=number]').inputSpinner({
            groupClass: 'input-group-lg',
            buttonClass:'btn_success',
            buttonWidth: '5rem'
        });
    </script>

</html>
